<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/output.css" />
    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: fixed;
        left: 50%;
        bottom: 0;
        transform: translateX(-50%);
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-light-gray h-screen">
    <div class="h-screen flex justify-center items-center">
      <div class="w-[320px] bg-white px-4 pt-4 rounded-[20px]">
        <img
          src="./images/image-qr-code.png"
          alt="qr code image"
          class="rounded-[10px] mb-6"
        />
        <p class="text-center font-bold text-[22px] text-dark-blue mb-4">
          Improve your front-end skills by building projects
        </p>
        <p class="text-center text-[15px] text-grayish-blue px-4 pb-10">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/NDK1195/qr-code-component" target="_blank"
        >Khoa</a
      >.
    </div>
  </body>
</html>
